<!DOCTYPE html>
<html ng-app="app">
    <head>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css" type="text/css" />
        <link rel="stylesheet" href="main.css" type="text/css" />
    </head>
    <body ng-controller="ctrl as cnt">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-8 col-xs-offset-2">
                    <div class="co-xs-12 text-center header">
                        <h1>STARCRAFT RANKINGS</h1>
                    </div>
                    <table class="table table-striped table-bordered">
                        <thead>
                            <th ng-repeat="player in cnt.players.cols">{{ player }}</th>
                        </thead>
                        <tr ng-repeat='player in cnt.players.data  | limitTo : 20 : 21'>
                            <td ng-repeat='info in player'>{{ info }}</td>
                        </tr>
                    </table>
                    <div class="row">
                        <div class="col-xs-12 text-center">
                            <ul class="pagination pagination-selected">
                                <li><a href="index.html">First</a></li>
                                <li>
                                  <a href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                  </a>
                                </li>
                                <li><a href="index.html">1</a></li>
                                <li><a href="page2.html">2</a></li>
                                <li><a href="page3.html">3</a></li>
                                <li>
                                  <a href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                  </a>
                                </li>
                                <li><a href="#">Last</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
                    <!--         scripts        -->
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
